<title>{{ page.title | escape }}</title>
<meta name="description" content="{{ page.description | escape }}">
<meta name="keywords" content="{{ page.keywords }}">
<link rel="canonical" href="{{ site.url }}{{ page.url | remove: ".html" | remove: ".md" | escape }}">
<!-- Link to RSS Feed -->
<link rel="alternate" type="application/rss+xml" href="{{ site.url | append: site.baseurl }}/rss.xml" title="RSS Feed">
<!-- Link to Atom Feed -->
<link rel="alternate" type="application/atom+xml" href="{{ site.url | append: site.baseurl }}/atom.xml" title="Atom Feed">
<!-- Open Graph Meta Tags -->
<meta name="generator" content="Wikimint by Selvakumaran Krishnan" />
<meta property="og:locale" content="en_US" />
<meta property="og:site_name" content="Selvakumaran Krishnan" />
<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ page.image | default: site.url }}/assets/images/sk-logo-selvakumaran-krishnan.webp">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ page.image | default: site.url }}/assets/images/sk-logo-selvakumaran-krishnan.webp">
<meta name="twitter:site" content="@selvakumarankri">

<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Article",
      "headline": "{{ page.title }}",
      "author": {
        "@type": "Person",
        "name": "Selvakumaran Krishnan"
      },
      "datePublished": "{{ page.date | date: '%Y-%m-%dT%H:%M:%S' }}",
      "image": "{{ first_image | default: site.url | append: '/assets/images/selvakumaran-krishnan-web-developer-wikimint.webp' }}",
      "url": "{{ page.url | absolute_url }}"{% if page.faqs %}
      ,
      "mainEntity": {
        "@type": "FAQPage",
        "mainEntity": [
          {% for faq in page.faqs %}
          {
            "@type": "Question",
            "name": "{{ faq.question }}",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "{{ faq.answer }}"
            }
          }{% unless forloop.last %},{% endunless %}
          {% endfor %}
        ]
      }
      {% endif %}
    }
    </script>
    
  
<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "{% if page.layout == 'post' %}Article{% else %}WebPage{% endif %}",
      "id": "{{ page.url | relative_url | prepend: site.url | replace: 'http:', 'https:' }}",
      "headline": "{{ page.title | escape }}",
      "description": "{{ page.description | strip_html | strip_newlines | escape }}",
      "url": "{{ page.url | relative_url | replace: 'index.html', '' | replace: '.html', '' | prepend: site.url | replace: 'http:', 'https:' }}",
      "author": {
        "@type": "Person",
        "name": "Selvakumaran Krishnan",
        "url": "https://www.linkedin.com/in/selvakumaran-krishnan/",
        "sameAs": [
          "http://twitter.com/selvakumarankri",
          "http://facebook.com/selvakumarank",
          "https://www.crunchbase.com/person/selvakumaran-krishnan-20e4",
          "https://www.behance.net/selvakumarankrishnan",
          "https://mastodon.social/@selvakumarankrishnan",
          "https://medium.com/@selvakumarankrishnan/about",
          "https://hashnode.com/@selvakumarankrishnan",
          "http://github.com/selvaklnc"
        ],
        "jobTitle": "Software Developer and Computer Programmer",
        "worksFor": {
          "@type": "Organization",
          "name": "SK | Selvakumaran Krishnan"
        }
      },
      "publisher": {
        "@type": "Organization",
        "name": "SK | Selvakumaran Krishnan",
        "description": "{{ page.description | strip_html | strip_newlines | escape }}",
        "url": "{{ page.url | relative_url | replace: 'index.html', '' | replace: '.html', '' | prepend: site.url | replace: 'http:', 'https:' }}",
        "email": "support@wikimint.com",
        "logo": {
          "@type": "ImageObject",
          "url": "{{ site.url | replace: 'http:', 'https:' }}/assets/images/sk-logo-selvakumaran-krishnan.webp"
        },
        "sameAs": [
          "https://www.facebook.com/wikimintdeveloper/",
          "https://github.com/wikimint",
          "https://www.linkedin.com/company/wikimintdeveloper"
        ]
      },
      "datePublished": "{% if page.date %}{{ page.date | date_to_xmlschema }}{% else %}{{ site.time | date_to_xmlschema }}{% endif %}",
      "dateModified": "{% if page.last_modified_at %}{{ page.last_modified_at | date_to_xmlschema }}{% else %}{{ site.time | date_to_xmlschema }}{% endif %}",
      "inLanguage": "{{ page.lang | default: site.lang | default: 'en' }}",
      "keywords": "{% if page.keywords %}{{ page.keywords | join: ', ' }}{% elsif page.tags %}{{ page.tags | join: ', ' }}{% else %}No keywords{% endif %}",
      "breadcrumb": {
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "About Me",
            "item": "{{ site.url | replace: 'http:', 'https:' }}/selvakumaran-krishnan"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Projects Handled",
            "item": "{{ site.url | replace: 'http:', 'https:'  }}/projects"
          },
          {
            "@type": "ListItem",
            "position": 3,
            "name": "Services Offering",
            "item": "{{ site.url | replace: 'http:', 'https:'  }}/get-consultation"
          },
          {
            "@type": "ListItem",
            "position": 4,
            "name": "Contact Me",
            "item": "{{ site.url | replace: 'http:', 'https:'  }}/contact"
          }
        ]
      }
    }
    </script>

    {% if page.pname %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "CreativeWork",
      "name": "{{ page.pname }}",
      "headline": "{{ page.title }}",
      "description": "{{ page.description }}",
      "url": "{{ page.url | absolute_url }}",
      "author": {
        "@type": "Person",
        "name": "Selvakumaran Krishnan"
      }
    }
    </script>
  {% endif %}


{% assign project_pages = site.pages | where_exp: "page", "page.url contains '/projects/'" | limit: 6 %}
{% if project_pages.size > 0 %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ItemList",
    "itemListElement": [
      {% for project in project_pages %}
      {
        "@type": "CreativeWork",
        "position": {{ forloop.index }},
        "name": "{{ project.pname }}",
        "description": "{{ project.description }}",
        "url": "{{ project.url | absolute_url }}",
        "author": {
          "@type": "Person",
          "name": "Selvakumaran Krishnan"
        }
      }{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ]
  }
  </script>
{% endif %}



{% if page.url contains '/get-consultation' %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ItemList",
    "itemListElement": [
      {% for service in site.data.services %}
      {
        "@type": "Service",
        "name": "{{ service.name }}",
        "description": "{{ service.description }}",
        "provider": {
          "@type": "Person",
          "name": "Selvakumaran Krishnan"
        },
        "areaServed": "{{ service.areaServed | default: 'Global' }}",
        "url": "{{ service.url | absolute_url }}"
      }{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ]
  }
  </script>
{% endif %}






<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "{{ site.url }}",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "{{ site.url }}/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
